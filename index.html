<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Coding Quiz</title>
</head>

<body>
<!-- container with link to view high scores and countdown timer-->
    <header>
        <nav>
            <a href="./highscores.html" class="btn btn-link">View High Scores</a>
        </nav>
<!-- timer text and countdown -->
        <section>
            <div class="timer">
                <div class ="timer-text">
                    <div class="timer-count">Timer: 60
                    </div>
                </div>
            </div>
        </section>
    </header> 
    
 <!-- container with quiz name and instructions -->
    <section class="container">
        <h1>Coding Quiz Challenge</h1>
        <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
        <ul id="ulItems'"></ul>
    </section>

<!-- container with start button to begin quiz -->
    <section class="container">
        <button class="start-button">Start</button>

    </section>

    <script src="./assets/js/script.js"></script>
</body>

</html>
