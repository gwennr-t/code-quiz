<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
<!-- container with link to view high scores and countdown timer-->
    <header class="container">
        <nav>
            <a href="./highscores.html" class="btn btn-link">View High Scores</a>
        </nav>

        <section class="row">
            <div class="col">
                <div class="timer">
                    <div class ="timer-text">
                        <div class="timer-count">Timer: 60 </div>
                        <p>seconds remaining</p>
                    </div>
                </div>
            </div>
        </section>
    </header> 
    
 <!-- container with quiz name and instructions -->
    <main>
        <section class="container">
            <div class="row">
                <h1 class="col text-center">Coding Quiz Challenge</h1>
                <p class="display-6 text-center mx-auto">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
        </section>

<!-- container with start button to begin quiz -->
        <section class="container">
            <div class="row d-flex justify-content-center">
                <button class="start-button col-3 mx-auto">Start</button>
            </div>
        </section>
    </main>

<!-- link to quiz questions -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
